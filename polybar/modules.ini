[module/workspaces]
type = internal/xworkspaces
pin-workspaces = false
enable-click = false
enable-scroll = false
format-padding = 1

icon-default = 

format = <label-state>
format-background = ${colors.shade1}
label-active = 
label-occupied = 
label-urgent = 
label-empty = 

label-empty-padding = 1
label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1

label-empty-foreground = ${colors.fg}
label-active-foreground = ${colors.acolor}
label-urgent-foreground = ${colors.curgent}
label-occupied-foreground = ${colors.coccupied}

[module/sep]
type = custom/text
content = " "
content-padding = 0
content-foreground = ${colors.fg-alt}
content-background = ${colors.shade2}
