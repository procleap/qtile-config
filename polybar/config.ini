include-file = ~/.config/qtile/polybar/colors.ini
include-file = ~/.config/qtile/polybar/modules.ini

[layout]
padding = 1

[bar/bar]
monitor = DP-4

width = 100%
height = 35
radius-bottom = 12
padding = 0
bottom = false

background = ${colors.bg}
foreground = ${colors.fg}
border-size = 10
border-top-size = 0
border-bottom-size = 0

font-0 = "Fantasque Sans Mono:pixelsize=13;3"
font-1 = "Iosevka Nerd Font:pixelsize=13;3"

fixed-center = true

modules-left = workspaces sep2 websearch reddit youtube github gmail twitter sep2
modules-right = cputemp gputemp volume date powermenu
